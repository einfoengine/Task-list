<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Task list</title>
    <!--Include Bootstrap-->
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap-grid.css">
    <!--Include Style-->
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
<div id="prj-wrap" class="prj-wrap">
    <div id="aside" class="aside">
        <h1 class="sec-ttl"><span>My Project management</span><button>Collapse</button></h1>
        <hr>
        <div id="mod-add-grp" class="mod-add-grp">
            <h4 class="mod-ttl"><span>Add Task Group</span></h4>
            <form id="frm-mk-grp" class="frm-mk-grp">
                <input type="text" name="npt-grp-name" class="npt-grp-name" id="npt-grp-name" placeholder="Create Tasks Group">
                <button type="button" class="btn" id="btn-add-grp">Add Group</button>
            </form>
        </div>
        <div class="grps" id="grps">

        </div>
        <button type="button" class="btn" id="btn-clr-grps">Clear Groups</button>
    </div>
    <div id="main" class="main">

    </div>
</div>

<!--Including JS-->
<script src="app.js"></script>
</body>
</html>
